<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> 转?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="app-header">
      <span id="header-title"> 转? </span>
      <div id="header-actions">
        <button id="header-create-btn" class="header-link-btn">
          爪专 砖拽 砖
        </button>
        <button id="header-back-btn" class="header-btn hidden">
          <span class="material-icons">arrow_forward_ios</span><span>专</span>
        </button>
        <button id="header-settings-btn" class="header-btn hidden">
          <span class="material-icons">settings</span>
        </button>
      </div>
    </header>

    <div class="container">
      <div id="home-screen" class="screen-container">
        <div class="join-game">
          <p> 转 拽 砖拽  4 住驻专转:</p>
          <div id="code-inputs" dir="ltr">
            <input type="tel" class="code-input" maxlength="1" /><input
              type="tel"
              class="code-input"
              maxlength="1"
            /><input type="tel" class="code-input" maxlength="1" /><input
              type="tel"
              class="code-input"
              maxlength="1"
            />
          </div>
          <button id="join-game-btn" disabled>爪专祝 砖拽</button>
        </div>
      </div>

      <div id="name-entry-screen" class="hidden screen-container">
        <div class="name-entry-content">
          <div id="avatar-preview-container"></div>
          <div class="name-input-container">
            <input
              type="text"
              id="name-input"
              placeholder="砖 砖"
              maxlength="10"
            />
            <span id="char-counter">0/10</span>
          </div>
        </div>
        <button id="submit-name-btn">砖</button>
      </div>

      <div id="lobby-screen" class="hidden screen-container">
        <div class="lobby-content">
          <p class="share-code-text">砖转祝 注 专 转 拽:</p>
          <div id="game-code-display">----</div>
          <h3>砖拽 专 (<span id="player-count">0</span>)</h3>
          <ul id="player-list"></ul>
        </div>
        <div id="admin-controls" class="hidden">
          <p id="start-game-hint">爪专 驻转 3 砖拽 砖 转</p>
          <button id="start-game-btn" disabled>转 砖拽</button>
        </div>
      </div>

      <div id="game-screen" class="hidden screen-container">
        <div id="timer-display">--:--</div>
        <div id="word-display-container" class="hidden">
          <h1 id="word-display"> 砖 ...</h1>
        </div>
        <div id="impostor-display" class="hidden">
          <h1>转 转!</h1>
          <p id="impostor-category-info"></p>
        </div>
      </div>

      <div id="voting-screen" class="hidden screen-container">
        <h2 id="voting-title">爪注!</h2>
        <p id="voting-subtitle"> 注转 转?</p>
        <div id="vote-options"></div>
      </div>

      <div id="result-screen" class="hidden screen-container">
        <div class="result-content">
          <h2 id="result-title">转 砖祝!</h2>
          <p id="result-info"></p>
          <h3>转 拽</h3>
          <ul id="score-list"></ul>
        </div>
        <div id="result-admin-controls" class="hidden">
          <button id="continue-btn">砖 住 </button>
          <div class="admin-minor-actions">
            <button id="settings-after-round-btn" class="btn-secondary">
              专转
            </button>
            <button id="end-game-btn" class="btn-secondary">住 砖拽</button>
          </div>
        </div>
      </div>

      <div id="game-over-screen" class="hidden screen-container">
        <h2>砖拽 住转!</h2>
        <div id="winner-display">
          <span class="material-icons trophy-icon">emoji_events</span>
          <h3 id="winner-name">爪 ...</h3>
        </div>
        <h4>拽 住驻:</h4>
        <ul id="final-score-list"></ul>
        <button id="back-to-home-btn">专 住 专砖</button>
      </div>
    </div>

    <div id="settings-modal" class="hidden">
      <div class="modal-content">
        <div class="settings-grid">
          <label>  (砖转):</label>
          <div>
            <button class="timer-btn" data-time="30">30</button>
            <button class="timer-btn" data-time="60">60</button>
            <button class="timer-btn" data-time="90">90</button>
          </div>
        </div>
        <hr class="settings-divider" />
        <div class="settings-grid">
          <label>爪 拽专 转:</label>
          <label class="switch"
            ><input type="checkbox" id="show-category-toggle" checked /><span
              class="slider round"
            ></span
          ></label>
        </div>
        <div id="category-settings">
          <label class="settings-label">拽专转 :</label>
          <div id="category-list"></div>
        </div>
        <button id="close-settings-btn" class="btn-secondary">住专</button>
      </div>
    </div>

    <div id="toast-container"></div>
    <div id="confirmation-dialog" class="hidden">
      <div class="dialog-content">
        <p id="confirmation-message"></p>
        <div class="dialog-buttons">
          <button id="confirm-yes-btn"></button>
          <button id="confirm-no-btn" class="btn-secondary"></button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
