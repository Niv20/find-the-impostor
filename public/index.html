<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> 转?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="app-header">
        <div id="header-logo-container">
            <img src="/logo.png" alt="Logo" id="header-logo" />
            <span id="header-title-text">转</span>
        </div>
        <div id="header-actions">
            <button id="exit-game-btn" class="header-btn hidden">
                <span class="material-icons">exit_to_app</span>
                <span>爪 砖拽</span>
            </button>
            <button id="header-create-btn" class="header-link-btn">爪专 砖拽 砖</button>
            <button id="header-settings-btn" class="header-btn hidden">
                <span class="material-icons">settings</span>
            </button>
        </div>
    </header>

    <div class="container">
      <!-- Home Screen -->
      <div id="home-screen" class="screen-container">
        <div class="join-game">
          <p> 转 拽 砖拽  4 住驻专转:</p>
          <div id="code-inputs" dir="ltr">
            <input type="tel" class="code-input" maxlength="1" />
            <input type="tel" class="code-input" maxlength="1" />
            <input type="tel" class="code-input" maxlength="1" />
            <input type="tel" class="code-input" maxlength="1" />
          </div>
          <button id="join-game-btn" disabled>爪专祝 砖拽</button>
        </div>
      </div>

      <!-- Name Entry Screen -->
      <div id="name-entry-screen" class="hidden screen-container">
        <div class="name-entry-content">
            <div id="avatar-preview-container"></div>
            <div class="name-input-container">
              <input
                type="text"
                id="name-input"
                class="name-input"
                placeholder="砖 砖"
                maxlength="10"
              />
              <span id="char-counter">0/10</span>
            </div>
        </div>
        <button id="submit-name-btn">砖</button>
      </div>

      <!-- Lobby Screen -->
      <div id="lobby-screen" class="hidden screen-container">
        <div class="lobby-content">
            <p class="share-code-text">砖转祝 注 专 转 拽:</p>
            <div id="game-code-display" class="game-code hidden">----</div>
            <h3>砖拽 专 (<span id="player-count">0</span>)</h3>
            <ul id="player-list"></ul>
        </div>
        <div id="admin-controls">
          <p id="start-game-hint" class="hidden">
            爪专 驻转 3 砖拽 砖 转
          </p>
          <button id="start-game-btn" disabled>转 砖拽</button>
        </div>
      </div>

      <!-- Game Screen -->
      <div id="game-screen" class="hidden">
        <div id="timer-display">--:--</div>
        <div id="word-display-container">
          <h1 id="word-display"> 砖 ...</h1>
          <p id="category-display"></p>
          <button id="toggle-word-btn">住转专 </button>
        </div>
        <div id="impostor-display" class="hidden">
          <h1>转 转!</h1>
          <p id="impostor-category-info"></p>
        </div>
      </div>

      <!-- Voting Screen -->
      <div id="voting-screen" class="hidden screen-container">
        <h2>爪注!</h2>
        <p> 注转 转?</p>
        <div id="vote-options"></div>
      </div>

      <!-- Result Screen -->
      <div id="result-screen" class="hidden screen-container">
        <h2 id="result-title">转 砖祝!</h2>
        <p id="result-info"></p>
        <h3>转 拽</h3>
        <ul id="score-list"></ul>
        <div id="result-controls">
            <div id="admin-result-controls" class="hidden">
                <button id="next-round-btn">住 </button>
                <button id="end-game-btn-from-result" class="link-style-btn">住 砖拽</button>
            </div>
            <p id="waiting-for-admin-msg" class="hidden">转 ...</p>
        </div>
      </div>

      <!-- End Game Screen -->
      <div id="end-game-screen" class="hidden screen-container">
        <h2>砖拽 专!</h2>
        <h3> 爪/ </h3>
        <div id="winner-list"></div>
        <h4 class="final-scores-header">转 拽 住驻转</h4>
        <ul id="final-score-list"></ul>
        <button id="play-again-btn">砖拽 砖</button>
      </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden">
      <div class="modal-content">
        <div class="modal-header">
          <button id="close-settings-btn">
            <span class="material-icons">close</span>
          </button>
        </div>
        <div class="settings-grid">
          <label>  (砖转):</label>
          <div>
            <button class="timer-btn" data-time="30">30</button>
            <button class="timer-btn active" data-time="60">60</button>
            <button class="timer-btn" data-time="90">90</button>
          </div>
        </div>
        <hr class="settings-divider" />
        <div class="settings-grid">
            <label>爪 拽专 转:</label>
            <label class="switch">
                <input type="checkbox" id="show-category-toggle" checked />
                <span class="slider round"></span>
            </label>
        </div>
        <div id="category-settings">
          <label class="settings-label">拽专转 砖 拽 :</label>
          <div id="category-list"></div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
