<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מי המתחזה?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="app-header">
      <span id="header-title">מי המתחזה? 🤔</span>
      <div id="header-actions">
          <button id="header-create-btn" class="header-link-btn">צור משחק חדש</button>
          <button id="header-back-btn" class="header-btn hidden">
              <span class="material-icons">arrow_forward_ios</span>
              <span>חזור</span>
          </button>
          <button id="header-settings-btn" class="header-btn hidden">
              <span class="material-icons">settings</span>
          </button>
      </div>
    </header>

    <div class="container">
      <!-- Ekrani fillestar -->
      <div id="home-screen" class="screen-container">
        <div class="join-game">
          <p>הזן את קוד המשחק בן 4 הספרות:</p>
          <div id="code-inputs" dir="ltr">
            <input type="tel" class="code-input" maxlength="1" />
            <input type="tel" class="code-input" maxlength="1" />
            <input type="tel" class="code-input" maxlength="1" />
            <input type="tel" class="code-input" maxlength="1" />
          </div>
          <button id="join-game-btn" disabled>הצטרף למשחק</button>
        </div>
      </div>

      <!-- Ekrani i hyrjes së emrit -->
      <div id="name-entry-screen" class="hidden screen-container">
        <div class="name-entry-content">
            <div id="avatar-preview-container"></div>
            <div class="name-input-container">
              <input
                type="text"
                id="name-input"
                class="name-input"
                placeholder="השם שלך"
                maxlength="10"
              />
              <span id="char-counter">0/10</span>
            </div>
        </div>
        <button id="submit-name-btn">המשך</button>
      </div>

      <!-- Ekrani i lobit -->
      <div id="lobby-screen" class="hidden screen-container">
        <div class="lobby-content">
            <p class="share-code-text">שתף עם חברים את הקוד:</p>
            <div id="game-code-display" class="game-code hidden">----</div>
            <h3>שחקנים מחוברים (<span id="player-count">0</span>)</h3>
            <ul id="player-list"></ul>
        </div>
        <div id="admin-controls">
          <p id="start-game-hint" class="hidden">
            צריך לפחות 3 שחקנים בשביל להתחיל
          </p>
          <button id="start-game-btn" disabled>התחל משחק</button>
        </div>
      </div>

      <!-- Ekrani i lojës -->
      <div id="game-screen" class="hidden">
        <div id="timer-display">--:--</div>
        <div id="word-display-container">
          <h1 id="word-display">המילה שלך היא...</h1>
          <p id="category-display"></p>
          <button id="toggle-word-btn">הסתר מילה</button>
        </div>
        <div id="impostor-display" class="hidden">
          <h1>אתה המתחזה!</h1>
          <p id="impostor-category-info"></p>
        </div>
      </div>

      <!-- Ekrani i votimit -->
      <div id="voting-screen" class="hidden">
        <h2>הצבעה!</h2>
        <p>מי לדעתך המתחזה?</p>
        <div id="vote-options"></div>
      </div>

      <!-- Ekrani i rezultatit -->
      <div id="result-screen" class="hidden">
        <h2 id="result-title">המתחזה נחשף!</h2>
        <p id="result-info"></p>
        <h3>טבלת ניקוד</h3>
        <ul id="score-list"></ul>
        <p class="next-round-msg">הסיבוב הבא יתחיל בעוד מספר שניות...</p>
      </div>
    </div>

    <!-- Modali i cilësimeve -->
    <div id="settings-modal" class="hidden">
      <div class="modal-content">
        <div class="modal-header">
          <button id="close-settings-btn">
            <span class="material-icons">close</span>
          </button>
        </div>
        <div class="settings-grid">
          <label>זמן לדיון (בשניות):</label>
          <div>
            <button class="timer-btn" data-time="30">30</button>
            <button class="timer-btn active" data-time="60">60</button>
            <button class="timer-btn" data-time="90">90</button>
          </div>
        </div>
        <hr class="settings-divider" />
        <div class="settings-grid">
            <label>הצג קטגוריה למתחזה:</label>
            <label class="switch">
                <input type="checkbox" id="show-category-toggle" checked />
                <span class="slider round"></span>
            </label>
        </div>
        <div id="category-settings">
          <label class="settings-label">קטגוריות שמהן יילקחו מילים:</label>
          <div id="category-list"></div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
