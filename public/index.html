<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> 转?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button id="exit-btn" class="exit-btn hidden">&times;</button>

      <!-- Ekrani fillestar -->
      <div id="home-screen">
        <h1> 转? </h1>
        <div class="join-game">
          <p> 转 拽 砖拽  4 住驻专转:</p>
          <div id="code-inputs" dir="ltr">
            <input type="tel" class="code-input" maxlength="1" />
            <input type="tel" class="code-input" maxlength="1" />
            <input type="tel" class="code-input" maxlength="1" />
            <input type="tel" class="code-input" maxlength="1" />
          </div>
          <button id="join-game-btn" disabled>爪专祝 砖拽</button>
        </div>
        <p class="or-divider"></p>
        <button id="go-to-create-btn">爪专 砖拽 砖</button>
      </div>

      <!-- Ekrani i hyrjes s毛 emrit -->
      <div id="name-entry-screen" class="hidden">
        <h2 id="name-entry-title">住 转 砖</h2>
        <div id="avatar-preview-container"></div>
        <div class="name-input-container">
          <input
            type="text"
            id="name-input"
            class="name-input"
            placeholder="砖 砖"
            maxlength="10"
          />
          <span id="char-counter">0/10</span>
        </div>
        <button id="submit-name-btn">砖</button>
      </div>

      <!-- Ekrani i lobit -->
      <div id="lobby-screen" class="hidden">
        <div id="lobby-header">
          <h2 id="lobby-title">专 !</h2>
          <p id="lobby-subtitle">转  砖转 转 砖拽...</p>
        </div>
        <div id="game-code-display" class="game-code hidden">----</div>
        <h3>砖拽 专 (<span id="player-count">0</span>)</h3>
        <ul id="player-list"></ul>
        <div id="admin-controls" class="hidden">
          <h4>专转 砖拽</h4>
          <div class="settings-grid">
            <label> :</label>
            <div>
              <button class="timer-btn" data-time="30">30 砖'</button>
              <button class="timer-btn active" data-time="60">60 砖'</button>
              <button class="timer-btn" data-time="90">90 砖'</button>
            </div>
            <label>爪 拽专 转:</label>
            <label class="switch">
              <input type="checkbox" id="show-category-toggle" checked />
              <span class="slider round"></span>
            </label>
          </div>
          <button id="start-game-btn" disabled>转 砖拽</button>
        </div>
      </div>

      <!-- Ekrani i loj毛s -->
      <div id="game-screen" class="hidden">
        <div id="timer-display">--:--</div>
        <div id="word-display-container">
          <h1 id="word-display"> 砖 ...</h1>
          <p id="category-display"></p>
          <button id="toggle-word-btn">住转专 </button>
        </div>
        <div id="impostor-display" class="hidden">
          <h1>转 转!</h1>
          <p id="impostor-category-info"></p>
        </div>
      </div>

      <!-- Ekrani i votimit -->
      <div id="voting-screen" class="hidden">
        <h2>爪注!</h2>
        <p> 注转 转?</p>
        <div id="vote-options"></div>
      </div>

      <!-- Ekrani i rezultatit -->
      <div id="result-screen" class="hidden">
        <h2 id="result-title">转 砖祝!</h2>
        <p id="result-info"></p>
        <h3>转 拽</h3>
        <ul id="score-list"></ul>
        <p class="next-round-msg">住  转 注 住驻专 砖转...</p>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
